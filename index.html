<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello World
    <video id="vod" width="800">
      <source id="vod-source" type="video/mp4">
      Your browser does not support HTML video.
    </video>    
    <button onclick="getVideo()"> video </button>
    <button id="playButton" aria-label="Play" role="button" onclick="play()">â–º</button>

    <div class="timeline-container">
      <div class="tick-container" id="tick-container"></div>
      <input type="range" id="seekbar" min="0" max="100" value="0" />
    </div>

    <script>


    async function getVideo(){
        try{
          const video = document.getElementById("vod");
          const seekbar = document.getElementById("seekbar");
          
          const response = await fetch('http://127.0.0.1:5000/get-video');
          const data = await response.json();
          const videoPath = `file:///${data.replace(/\\/g, '/')}`;
          console.log(videoPath);

          document.getElementById("vod-source").src = videoPath;
          document.getElementById("vod").load();

          video.addEventListener("timeupdate", () => {
            if (video.duration) {
              seekbar.value = (video.currentTime / video.duration) * 100;
              }
          });
          seekbar.addEventListener("input", () => {
            video.currentTime = (seekbar.value / 100) * video.duration;
          })

        }
        catch (error){
          console.error('Error fetching data: ', error)
        }
    }

    async function play(){
      if (vod.paused){
        vod.play()
      }
      else{
        vod.pause();
      }
    }

  </script>
</body>
</html>
