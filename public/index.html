<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insights!!!</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="video-wrapper">
    <div id="vod-placeholder">Vod will be loaded here</div>
    <video id="vod">
      <source id="vod-source" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div> 

  <div>
    <button id="startBtn" onclick="startRecording()">start</button>
    <button onclick="stopRecording()">stop</button>
    <button id="playButton" aria-label="Play" role="button" onclick="play()">â–º</button>
  </div>

  <div class="timeline-container">
    <div class="tick-container" id="tick-container"></div>
    <input type="range" list="tickmarks" id="seekbar" min="0" max="100" value="0" />
    <datalist id="tickmarks"></datalist>
  </div>

  <script src="./script.js"></script>

</body>
</html>
